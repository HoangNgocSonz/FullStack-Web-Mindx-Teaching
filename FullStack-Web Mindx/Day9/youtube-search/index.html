<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube search</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" id="ss">
                <img src="https://www1-lw.xda-cdn.com/files/2017/08/After-12-Years-Google-Gives-YouTube-a-New-Logo.png" alt="" id="image">
                <h1>Let's search!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <form id="search">
                    <div class="form-group">
                        <input type="text" name="keyword" id="keyword" class="form-control" required>
                        <!-- <br> -->
                        <input id="myBtn" type="submit" class="btn btn-primary form-control" value="search"/>
                        <div class="loader" onload="loadImage()"></div>
                        <!-- <button onclick="myFunction()">Try it</button> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="result-list">
            </div>
        </div>
    </div>

    <script>
function loadImage() {
  alert("Image is loaded");
}
</script>
    <script src="./main.js"></script>
</body>
</html>
